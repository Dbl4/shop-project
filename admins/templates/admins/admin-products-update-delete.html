{% extends 'admins/base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Редактирование продукта | {{ selected_product.name }}</h1>
            <div class="card-body">
                <form action="{% url 'admins:admin_products_update' selected_product.id %}" method="post"
                      enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                                    {{ form.name }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    <label class="custom-file-label" for="{{ form.product_image.id_for_label }}">Выберите изображение</label>
                                    {{ form.image }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена (руб.)</label>
                                {{ form.price }}
                            </div>
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество (шт.)</label>
                                {{ form.quantity }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label class="mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                                {{ form.category }}
            <!--                    <select class="form-control form-control-lg" id="categories">-->
            <!--                        <option value selected disabled>Выберите категорию</option>-->
            <!--                        <option value="{{ form.category }}">{{ form.category }}</option>-->
            <!--                    </select>-->
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                                        {{ form.description }}
                                    </div>
                                </div>
                        </div>
                        <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <form action="{% url 'admins:admin_products_delete' selected_product.id %}" method="post">
                            {% csrf_token %}
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
